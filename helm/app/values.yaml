# kubectl -n kube-system describe secret $(kubectl -n kube-system get secret | grep admin-user | awk '{print $1}')
# make helm-delete && helm del --purge go-api-boilerplate && kubectl delete customresourcedefinition certificates.certmanager.k8s.io && kubectl delete customresourcedefinition clusterissuers.certmanager.k8s.io && kubectl delete customresourcedefinition issuers.certmanager.k8s.io

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt
    kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
    kubernetes.io/rewrite-target: /
  class: nginx
  paths:
    - path: /auth
      backend:
        serviceName: go-api-boilerplate-auth
        servicePort: 3000
    - path: /users
      backend:
        serviceName: go-api-boilerplate-user
        servicePort: 3000
  hosts:
    - go-api-boilerplate.local
  tls:
    - secretName: go-api-boilerplate-tls
      hosts:
        - go-api-boilerplate.local

issuer:
  enabled: true
  name: letsencrypt
  kind: ClusterIssuer
  server: https://acme-v02.api.letsencrypt.org/directory
  email: example@gmail.com
  secretName: go-api-boilerplate-tls
  http01: true

certificate:
  enabled: true
  ingressClass: nginx
  secretName: go-api-boilerplate-tls
  issuerKind: ClusterIssuer
  issuerName: letsencrypt
  domains:
    - go-api-boilerplate.local

mysql:
  mysqlRootPassword: password
  initializationFiles:
    first-db.sql: |-
      CREATE DATABASE IF NOT EXISTS goapiboilerplate DEFAULT CHARACTER SET utf8 DEFAULT COLLATE utf8_general_ci;

cert-manager:
  ingressShim:
    defaultIssuerName: letsencrypt
    defaultIssuerKind: ClusterIssuer
  # @TODO: Ucomment after first deploy. For details see: https://github.com/jetstack/cert-manager/issues/870
  # createCustomResource: false

auth:
  nameOverride: auth
  image:
    repository: auth
    tag: latest
    pullPolicy: Never
  service:
    ports:
      - name: http
        internalPort: 3000
        externalPort: 3000
      - name: grpc
        internalPort: 3001
        externalPort: 3001
  envFrom:
    secretRef: go-api-boilerplate-app
  env:
    - name: ENV
      valueFrom:
        configMapKeyRef:
          key: ENV
          name: go-api-boilerplate-app
    - name: ORIGINS
      valueFrom:
        configMapKeyRef:
          key: ORIGINS
          name: go-api-boilerplate-app
    - name: HOST
      valueFrom:
        configMapKeyRef:
          key: HOST
          name: go-api-boilerplate-app
    - name: PORT_HTTP
      valueFrom:
        configMapKeyRef:
          key: PORT_HTTP
          name: go-api-boilerplate-app
    - name: PORT_GRPC
      valueFrom:
        configMapKeyRef:
          key: PORT_GRPC
          name: go-api-boilerplate-app
    - name: USER_HOST
      value: go-api-boilerplate-user
    - name: USER_PORT_GRPC
      valueFrom:
        configMapKeyRef:
          key: PORT_GRPC
          name: go-api-boilerplate-app
  readiness:
    initialDelaySeconds: 20
    timeoutSeconds: 5
    httpGet:
      path: /readiness
      port: 3000
  liveness:
    initialDelaySeconds: 20
    httpGet:
      path: /healthz
      port: 3000

user:
  nameOverride: user
  image:
    repository: user
    tag: latest
    pullPolicy: Never
  service:
    ports:
      - name: http
        internalPort: 3000
        externalPort: 3000
      - name: grpc
        internalPort: 3001
        externalPort: 3001
  envFrom:
    secretRef: go-api-boilerplate-app
  env:
    - name: ENV
      valueFrom:
        configMapKeyRef:
          key: ENV
          name: go-api-boilerplate-app
    - name: ORIGINS
      valueFrom:
        configMapKeyRef:
          key: ORIGINS
          name: go-api-boilerplate-app
    - name: HOST
      valueFrom:
        configMapKeyRef:
          key: HOST
          name: go-api-boilerplate-app
    - name: PORT_HTTP
      valueFrom:
        configMapKeyRef:
          key: PORT_HTTP
          name: go-api-boilerplate-app
    - name: PORT_GRPC
      valueFrom:
        configMapKeyRef:
          key: PORT_GRPC
          name: go-api-boilerplate-app
  readiness:
    initialDelaySeconds: 20
    timeoutSeconds: 5
    httpGet:
      path: /readiness
      port: 3000
  liveness:
    initialDelaySeconds: 20
    httpGet:
      path: /healthz
      port: 3000

secret:
  type: Opaque
  data:
    SECRET: changeme

configMap:
  data:
    ENV: development
    ORIGINS: go-api-boilerplate.local|localhost|0.0.0.0|127.0.0.1
    HOST: '0.0.0.0'
    PORT_HTTP: '3000'
    PORT_GRPC: '3001'
